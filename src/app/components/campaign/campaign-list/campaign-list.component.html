<app-navbar></app-navbar>

<div class="container-campaigns">

<div class="lateral-scroll">
    <nav class="nav">
        <ul class="nav-list">
          <li *ngFor="let category of categories" (click)=onClickCategory(category)>{{ category }}</li>
        </ul>
      </nav>
   
    </div>


    <div class="feed">
        <div *ngFor="let campaign of campaigns | filterCampaings:category">
          <div class="card-box">
            <div class="ui fluid raised card" (click)="onClickCard(campaign.id)">
                <div class="image">
                  <div class="ui blurring inverted dimmer">
                    <div class="content">
                      <div class="center">
                        <div class="ui teal button">Add Friend</div>

                      </div>
                    </div>
                  </div>
                  <img [src]="campaign.image" alt="Story image">
                </div>
                <div class="content" id="campaign-info">
                  <div class="header">{{ campaign.title }}</div>
                  <div class="description"> {{ campaign.abstract }}</div>
                
                  <div class="campagin-stats">
                    <div class="target-text" *ngIf="campaign.percentageAchieved;else campaign_beginning_raised">
                        <h4>Ya hemos conseguido el {{ campaign.percentageAchieved }} de la meta.</h4>
                    </div>
                    <ng-template #campaign_beginning_raised>Be the first one backign the project!</ng-template>

                <div class="chart">
                  
                    <div class="drawing" [ngStyle]="{'width': campaign.percentageAchieved}">
                    </div>
                  </div>
                
                  <div class="ui tiny two statistics" id="card-figures">
                    <div class="yellow statistic">
                        <div class="value" id="figures">
                          <h6 class="dollar icon" id="figures">{{ campaign.backersNumber}}</h6> 
                        </div>
                        <div class="label">
                          Contribuidores
                        </div>
                      </div>
                  
                      <div class="blue statistic" *ngIf="campaign.isAchieved === false; else campaign_achieved">
                        <div class="figures-right value" id="figures" >
                            <h6 class="dollar icon">{{campaign.amountRaised}}€</h6> 
                          </div>
                          <div class="label">
                              <p>de {{ campaign.target }}€</p>
                        </div>
                        <ng-template #campaign_achieved>Achieved!</ng-template>
                </div>
<!-- 
                <div class="figures">
                  <div *ngIf="campaign.backersNumber"class="figures-left" >
                  <h5>{{ campaign.backersNumber}}</h5>
                  <p>Contribuidores</p>
                </div> -->
              
                </div>
                </div>
              </div>
            </div>
        </div>
        </div>

      </div>
