 <body>
        <div class="box">
            <img class='ui left aligned image' src="./assets/logo.png">
            <!-- <h2 class='ui header' id="header-login">Login</h2> -->
            <form  [formGroup]='loginForm' (ngSubmit)='onSubmitLogin(loginForm)'>
                <div class="inputBox">
                    <input 
                        type="text"
                        name=""
                        formControlName="email"
                        required=""
                        [(ngModel)]="user.email">
                    <label>email</label>
                </div>
                <!-- <div class="ui blue message" id="error2" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Please enter a valid email!</div> -->
                <div class="inputBox">
                    <input
                     type="password"
                     name=""
                     formControlName="password"
                     required=""
                     [(ngModel)]="user.password">
                    <label>contraseña</label>
                    <button class="ui icon button btn-visibility" type='button' (click)="toggleVisibilityPassword()">
                        <i class="eye icon"></i>
                    </button>
                    <div 
                  class="ui blue message"
                  *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">El email tiene que ser válido
                </div>
                </div>
                <button class="ui blue inverted button" type='submit' id='submit-btn' >Entra</button>
                <a [routerLink]="['/login/forgot']">He olvidado mi contraseña</a>
                <div>
                <p>¿ Aún no te has registrado? <a [routerLink]="['/signup']">Regístrate </a> </p>
                </div>

            </form>
        </div>
    </body>
