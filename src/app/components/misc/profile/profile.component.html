  <div class="ui icon message">
    <i class="unlock alternate icon"></i>
    <div class="content">
      <div class="header">
        Don't you have second factor authentication? If not, get it now!
      </div>
      <br>
      <div *ngIf="latchActivated === true">
    <div class="ui left icon input">
        <form [formGroup]="latchForm" (ngSubmit)="pair(latchForm)" novalidate>
            <div class="latch-container">
                <div class="ui icon input">
                <input  type="text" formControlName="code" [(ngModel)]="code" placeholder="Enter your pairing code">
                <i class="unlock icon"></i>
              </div>
            <button class="ui small basic blue button" type="submit" [disabled]="!latchForm.valid">Pair</button>
          </div>
          </form>            
    </div>
  </div>
      <button class="ui basic blue button" id='activate-button' (click)='toggleLatchActivation()'>Activate now!</button>
    </div>
  </div>
