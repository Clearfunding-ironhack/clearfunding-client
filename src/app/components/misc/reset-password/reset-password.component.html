<body>
  <div class="box">
      <h4 class='ui header' id="header-login">Enter your new password</h4>
      <form  [formGroup]='resetForm' (ngSubmit)='onSubmitReset(resetForm)'>
          <div class="inputBox">
              <input 
                  type="text"
                  name=""
                  formControlName="password"
                  required=""
                  [(ngModel)]="user.password">
              <label>Password</label>
              <div class="ui negative message" *ngIf="!resetForm.get('password').valid && resetForm.get('password').touched">Min length 8 characters!!</div>
          </div>

          <div class="inputBox">
            <input 
                type="text"
                name=""
                formControlName="confirmPassword"
                required="">
            <label>Repeat password</label>
        </div>    
          <button class="ui blue inverted button" type='submit' id='submit-btn' >Reset my password</button>
  
      </form>
  </div>
</body>
