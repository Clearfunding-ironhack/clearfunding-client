<body>
  <div class="box">
      <h4 class='ui header' id="header-login">Enter your new password</h4>
      <form  [formGroup]='resetForm' (ngSubmit)='onSubmitReset(resetForm)'>
          <div class="inputBox">
              <input 
                 [type]="showPassword? 'text' :'password'"
                  name=""
                  formControlName="password"
                  required=""
                  [(ngModel)]="user.password">
                <button class="ui icon basic button" id='btn-visibility' type='button' (click)="toggleVisibilityPassword()">
                    <i class="eye icon"></i>
                </button>
              <label>Password</label>
              <div class="ui blue message" *ngIf="!resetForm.get('password').valid && resetForm.get('password').touched">Min length 8 characters!!</div>
          </div>

          <div class="inputBox">
            <input 
                [type]="showPassword? 'text' :'password'"
                name=""
                formControlName="confirmPassword"
                required="">
            <label>Repeat password</label>
            <button class="ui icon basic button" id='btn-visibility' type='button' (click)="toggleVisibilityPassword()">
                <i class="eye icon"></i>
              </button>
        </div>    
          <button class="ui blue inverted button" type='submit' id='submit-btn' >Reset my password</button>
  
      </form>
  </div>
</body>
